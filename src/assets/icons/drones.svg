<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" >
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a6c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b21f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdbb2d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spaceBg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#2b32b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1488cc;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="deepSpace" x1="0" y1="0" x2="0" y2="60">
      <stop offset="0" stop-color="#0f2027"/>
      <stop offset="0.5" stop-color="#203a43"/>
      <stop offset="1" stop-color="#2c5364"/>
    </linearGradient>
    <linearGradient id="droneBody" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e0e0e0"/>
      <stop offset="1" stop-color="#9e9e9e"/>
    </linearGradient>
    <linearGradient id="droneDark" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#757575"/>
      <stop offset="1" stop-color="#424242"/>
    </linearGradient>
    <radialGradient id="engineGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#00ffff" stop-opacity="1"/>
      <stop offset="1" stop-color="#00ffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="redEye" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#ff5252"/>
      <stop offset="1" stop-color="#b71c1c"/>
    </radialGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="60" height="60" rx="8" fill="url(#deepSpace)" />
  
  <!-- Stars -->
  <circle cx="10" cy="10" r="0.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="8" r="0.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="45" cy="50" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="5" cy="40" r="0.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="25" cy="5" r="0.8" fill="#ffffff" opacity="0.7"/>

  <!-- Background Drone Left (Smaller, Darker) -->
  <path d="M12 18 L18 28 L12 26 L6 28 Z" fill="#546e7a" opacity="0.8"/>
  <circle cx="12" cy="22" r="0.5" fill="#ff5252" opacity="0.8"/>

  <!-- Background Drone Right (Smaller, Darker) -->
  <path d="M48 18 L54 28 L48 26 L42 28 Z" fill="#546e7a" opacity="0.8"/>
  <circle cx="48" cy="22" r="0.5" fill="#ff5252" opacity="0.8"/>

  <!-- Main Drone Group -->
  <g filter="url(#dropShadow)">
    <!-- Rear Thruster Glows -->
    <circle cx="26" cy="46" r="2" fill="url(#engineGlow)" opacity="0.8"/>
    <circle cx="34" cy="46" r="2" fill="url(#engineGlow)" opacity="0.8"/>

    <!-- Left Wing -->
    <path d="M30 25 L15 42 L28 40 Z" fill="url(#droneDark)"/>
    <!-- Right Wing -->
    <path d="M30 25 L45 42 L32 40 Z" fill="url(#droneDark)"/>

    <!-- Main Fuselage Base -->
    <path d="M30 15 L36 30 L34 48 L26 48 L24 30 Z" fill="url(#droneBody)"/>
    
    <!-- Fuselage Detail (Ridge) -->
    <path d="M30 15 L32 30 L30 48 L28 30 Z" fill="#f5f5f5" opacity="0.5"/>

    <!-- Cockpit / Sensor Eye -->
    <path d="M28 28 L32 28 L31 32 L29 32 Z" fill="#37474f"/>
    <circle cx="30" cy="30" r="1.5" fill="url(#redEye)"/>

    <!-- Weapon Mounts -->
    <rect x="14" y="38" width="2" height="6" rx="0.5" fill="#cfd8dc"/>
    <rect x="44" y="38" width="2" height="6" rx="0.5" fill="#cfd8dc"/>
    
    <!-- Laser Tips -->
    <rect x="14.5" y="44" width="1" height="2" fill="#ff1744"/>
    <rect x="44.5" y="44" width="1" height="2" fill="#ff1744"/>
  </g>
</svg>